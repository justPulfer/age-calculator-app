<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Age calculator app</title>
	</head>
	<body>
		<main class="main-container">
			<form action="#" id="age-form" class="form-container">
				<div class="input-containers">
					<div class="input-container day-container">
						<label class="label day-label" for="day">DAY</label>
						<input
							type="number"
							name="day"
							id="day"
							min="1"
							max="31"
							placeholder="DD"
							class="input"
							novalidate
						/>
						<small id="dayErr" class="error-message"></small>
					</div>
					<div class="input-container month-container">
						<label class="label month-label" for="month">MONTH</label>
						<input
							type="number"
							name="month"
							id="month"
							min="1"
							max="12"
							placeholder="MM"
							class="input"
							novalidate
						/>
						<small id="monthErr" class="error-message"></small>
					</div>
					<div class="input-container year-container">
						<label class="label year-label" for="year">YEAR</label>
						<input
							type="number"
							name="year"
							id="year"
							placeholder="YYYY"
							class="input"
							novalidate
						/>
						<small id="yearErr" class="error-message"></small>
					</div>
				</div>
				<div class="dividerAndBtn">
					<span class="divider"></span>
					<button type="submit" class="calculate-btn">
						<img src="/assets/images/icon-arrow.svg" alt="arrow icon" />
					</button>
				</div>
			</form>

			<section class="calculator-container">
				<p class="calc-text">
					<span class="year-result computed-value">- - </span> years
				</p>
				<p class="calc-text">
					<span class="month-result computed-value">- - </span> months
				</p>
				<p class="calc-text">
					<span class="day-result computed-value">- - </span> days
				</p>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
